<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>KPPI MHJS</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    iframe.main-app {
      flex: 1;
      border: none;
      width: 100%;
    }

    #bottomAd {
      display: none;
      width: 100%;
      background: #000;
      padding: 10px 0;
      text-align: center;
    }
  </style>

  <!-- =========================
       TEMPLATE SCRIPT IKLAN
       (TIDAK DIEKSEKUSI)
  ========================== -->
  <script type="text/plain" id="adScriptTemplate">
    (function(s){
      s.dataset.zone='10395967',
      s.src='https://al5sm.com/tag.min.js'
    })([document.documentElement, document.body]
      .filter(Boolean)
      .pop()
      .appendChild(document.createElement('script')));
  </script>

</head>

<body>

  <!-- Konten utama -->
  <iframe
    class="main-app"
    src="https://www.appsheet.com/start/fddf162d-c048-4ddc-ac12-8994cf340f7b"
    allowfullscreen
    allow="geolocation">
  </iframe>

  <!-- Container iklan -->
  <div id="bottomAd"></div>

  <script>
    let adLoaded = false;
    let allowAds = false;

    /* =========================
       DETEKSI KONEKSI CELLULAR
    ========================== */
    (function detectConnection() {
      if ('connection' in navigator) {
        const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (conn && conn.type === 'cellular') {
          allowAds = true;
        }
      }
    })();

    /* =========================
       SCROLL + EKSEKUSI IKLAN
    ========================== */
    window.addEventListener('scroll', function () {
      if (!allowAds || adLoaded) return;

      const scrollTop = window.scrollY || document.documentElement.scrollTop;
      const windowHeight = window.innerHeight;
      const docHeight = document.documentElement.scrollHeight;

      if (scrollTop + windowHeight >= docHeight - 5) {
        adLoaded = true;

        document.getElementById('bottomAd').style.display = 'block';

        // Ambil script dari template
        const code = document.getElementById('adScriptTemplate').textContent;

        // Eksekusi script iklan
        const s = document.createElement('script');
        s.text = code;
        document.body.appendChild(s);
      }
    });
  </script>

</body>
</html>
