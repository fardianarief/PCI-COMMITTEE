  <!-- TOMBOL INSTALL -->
  <button id="installButton">Install Apps (safe)</button>

  <script>
    /* --- Drawer Logic --- */
    const drawer = document.getElementById('adsDrawer');
    const tab = document.getElementById('adsTab');
    let drawerOpen = false;

    tab.onclick = () => {
      drawerOpen = !drawerOpen;
      drawer.style.left = drawerOpen ? "0px" : "-260px";
    };

    /* --- Install prompt handling --- */
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'inline-block';
    });

    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      installButton.style.display = 'none';
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      deferredPrompt = null;
    });

    /* --- Service worker --- */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('ServiceWorker registered', reg.scope))
          .catch(err => console.warn('ServiceWorker failed', err));
      });
    }
  </script>
